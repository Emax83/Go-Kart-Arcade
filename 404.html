    .error-container {

    .error-code {

    }

    @keyframes glow {
        from {

            transform: scale(1);
        }
        to { 
            text-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000;

        }
    }

    .warning-flags {
        font-size: 6rem;
        margin: 2rem 0;
        animation: wave 1s ease-in-out infinite;
    }

    @keyframes wave {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
    }

    .error-title {
        font-size: 3rem;
        color: #ffff00;
        text-shadow: 0 0 20px #ffff00;
        margin-bottom: 1rem;
    }

    }

        display: inline-block;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0.3; }
    }

    .btn-return {
        padding: 25px 60px;
        font-size: 2rem;
        background: #00ff00;
        border: 4px solid #fff;
        color: #000;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-top: 2rem;
        transition: all 0.3s;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .btn-return:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
        background: #00ff00;
    }

    .btn-return:active {
        transform: scale(1.05);
    }

    .decorative-elements {
        margin: 2rem 0;
        font-size: 2rem;
        opacity: 0.5;
    }

    .error-details {
        font-size: 1.2rem;
        color: #999;
        margin-top: 2rem;
        font-style: italic;
    }

    /* Animazione di sfondo */
    @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        background: linear-gradient(270deg, #1a0033, #330033, #000);
        background-size: 400% 400%;
        animation: gradient-shift 10s ease infinite;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .error-code {
            font-size: 8rem;

        }

        }

            padding: 0.8rem 1.5rem;
        }

        .btn-return {
            padding: 20px 40px;
            font-size: 1.5rem;
        }
    }
</style>
