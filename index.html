<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Kart Arcade</title>


    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .screen.active {
            display: flex;
        }

        /* BENVENUTO */
        #welcome {
            background: linear-gradient(180deg, #1a0033 0%, #000 100%);
            text-align: center;
        }

        .title {
            font-size: 4rem;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            margin-bottom: 2rem;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
        }

        .btn-start {
            padding: 20px 60px;
            font-size: 2rem;
            background: #ff00ff;
            border: 4px solid #fff;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* SELEZIONE KART */
        #kart-select {
            background: linear-gradient(180deg, #003366 0%, #000 100%);
        }

        .kart-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 2rem 0;
        }

        .kart-option {
            width: 150px;
            height: 150px;
            border: 4px solid #666;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .kart-option:hover {
            border-color: #ffff00;
            transform: scale(1.1);
        }

        .kart-option.selected {
            border-color: #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }

        .kart-preview {
            width: 80px;
            height: 60px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        /* SELEZIONE PILOTA */
        #driver-select {
            background: linear-gradient(180deg, #330033 0%, #000 100%);
        }

        .driver-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 2rem 0;
        }

        .driver-option {
            padding: 20px 40px;
            border: 3px solid #666;
            cursor: pointer;
            font-size: 1.8rem;
            transition: all 0.3s;
            min-width: 300px;
            text-align: center;
        }

        .driver-option:hover {
            border-color: #ffff00;
            transform: translateX(10px);
        }

        .driver-option.selected {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }

        /* GIOCO */
        #game {
            background: #222;
            position: relative;
            overflow: hidden;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000, -1px -1px 2px #000;
            z-index: 10;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .fuel-container {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 3px solid #fff;
            border-radius: 8px;
        }

        .fuel-label {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8rem;
        }

        .fuel-progress {
            width: 100%;
            height: 35px;
            background: #222;
            border: 3px solid #fff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
        }

        .fuel-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000 0%, #ffff00 50%, #00ff00 100%);
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .fuel-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .fuel-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            font-size: 1.4rem;
            z-index: 1;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
            z-index: 10;
        }

        .control-btn {
            width: 100px;
            height: 100px;
            font-size: 3rem;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid #fff;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #turbo-btn {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
            width: 120px;
            height: 120px;
            font-size: 4rem;
            animation: turbo-pulse 1s infinite;
        }

        @keyframes turbo-pulse {
            0%, 100% { box-shadow: 0 0 10px #ff0000; }
            50% { box-shadow: 0 0 30px #ff0000; }
        }

        .btn-next {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #00ff00;
            border: 3px solid #fff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            margin-top: 2rem;
        }

        .btn-next:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
<body>
    <!-- SCHERMATA BENVENUTO -->
    <div id="welcome" class="screen active">
        <div class="title">
            <i class="bi bi-flag-fill"></i> GO-KART<br>ARCADE
        </div>
        <button class="btn-start" onclick="showScreen('kart-select')">
            <i class="bi bi-play-fill"></i> START
        </button>
    </div>

    <!-- SELEZIONE KART -->
    <div id="kart-select" class="screen">
        <h2><i class="bi bi-cart-fill"></i> Scegli il tuo Kart</h2>
        <div class="kart-grid">
            <div class="kart-option" data-kart="red" onclick="selectKart('red', '#ff0000', '1')">
                <div class="kart-preview" style="color: #ff0000;">üèéÔ∏è</div>
                <div>ROSSO #1</div>
            </div>
            <div class="kart-option" data-kart="blue" onclick="selectKart('blue', '#0088ff', '2')">
                <div class="kart-preview" style="color: #0088ff;">üèéÔ∏è</div>
                <div>BLU #2</div>
            </div>
            <div class="kart-option" data-kart="yellow" onclick="selectKart('yellow', '#ffff00', '3')">
                <div class="kart-preview" style="color: #ffff00;">üèéÔ∏è</div>
                <div>GIALLO #3</div>
            </div>
            <div class="kart-option" data-kart="green" onclick="selectKart('green', '#00ff00', '4')">
                <div class="kart-preview" style="color: #00ff00;">üèéÔ∏è</div>
                <div>VERDE #4</div>
            </div>
            <div class="kart-option" data-kart="purple" onclick="selectKart('purple', '#ff00ff', '5')">
                <div class="kart-preview" style="color: #ff00ff;">üèéÔ∏è</div>
                <div>VIOLA #5</div>
            </div>
            <div class="kart-option" data-kart="orange" onclick="selectKart('orange', '#ff8800', '6')">
                <div class="kart-preview" style="color: #ff8800;">üèéÔ∏è</div>
                <div>ARANCIO #6</div>
            </div>
        </div>
        <button class="btn-next" id="kart-next" disabled onclick="showScreen('driver-select')">
            AVANTI <i class="bi bi-arrow-right"></i>
        </button>
    </div>

    <!-- SELEZIONE PILOTA -->
    <div id="driver-select" class="screen">
        <h2><i class="bi bi-person-fill"></i> Scegli il Pilota</h2>
        <div class="driver-list">
            <div class="driver-option" onclick="selectDriver('TURBO MAX')">‚ö° TURBO MAX</div>
            <div class="driver-option" onclick="selectDriver('SPEEDY SAM')">üöÄ SPEEDY SAM</div>
            <div class="driver-option" onclick="selectDriver('FLASH FRED')">üí® FLASH FRED</div>
            <div class="driver-option" onclick="selectDriver('ROCKET ROSA')">üåü ROCKET ROSA</div>
            <div class="driver-option" onclick="selectDriver('ZOOM ZARA')">‚≠ê ZOOM ZARA</div>
        </div>
        <button class="btn-next" id="driver-next" disabled onclick="startGame()">
            VAI! <i class="bi bi-flag-fill"></i>
        </button>
    </div>

    <!-- GIOCO -->
    <div id="game" class="screen">
        <canvas id="game-canvas"></canvas>
        <div class="game-ui">
            <div class="game-stats">
                <div>üìè DISTANZA: <span id="distance">0</span>m</div>
                <div>‚ö° VELOCIT√Ä: <span id="speed">0</span> km/h</div>
            </div>
            <div id="player-info" style="font-size: 1.6rem; margin-bottom: 10px;"></div>
            <div class="fuel-container">
                <div class="fuel-label">
                    <span><i class="bi bi-fuel-pump-fill"></i> CARBURANTE</span>
                    <span id="fuel-amount">10.0L</span>
                </div>
                <div class="fuel-progress">
                    <div class="fuel-bar" id="fuel-bar" style="width: 100%;"></div>
                    <div class="fuel-text" id="fuel-percent">100%</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="left-btn">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button class="control-btn" id="turbo-btn">
                <i class="bi bi-lightning-charge-fill"></i>
            </button>
            <button class="control-btn" id="right-btn">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        // STATE
        const gameState = {
            selectedKart: null,
            kartColor: null,
            kartNumber: null,
            selectedDriver: null,
            maxSpeed: 0
        };

        // CARATTERISTICHE KART
        const kartSpecs = {
            'red': { maxSpeed: 145, name: 'ROSSO #1' },
            'blue': { maxSpeed: 160, name: 'BLU #2' },
            'yellow': { maxSpeed: 130, name: 'GIALLO #3' },
            'green': { maxSpeed: 155, name: 'VERDE #4' },
            'purple': { maxSpeed: 120, name: 'VIOLA #5' },
            'orange': { maxSpeed: 140, name: 'ARANCIO #6' }
        };

        // NAVIGAZIONE
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // SELEZIONE KART
        function selectKart(id, color, number) {
            document.querySelectorAll('.kart-option').forEach(k => k.classList.remove('selected'));
            document.querySelector(`[data-kart="${id}"]`).classList.add('selected');
            gameState.selectedKart = id;
            gameState.kartColor = color;
            gameState.kartNumber = number;
            gameState.maxSpeed = kartSpecs[id].maxSpeed;
            document.getElementById('kart-next').disabled = false;
        }

        // SELEZIONE PILOTA
        function selectDriver(name) {
            document.querySelectorAll('.driver-option').forEach(d => d.classList.remove('selected'));
            event.target.classList.add('selected');
            gameState.selectedDriver = name;
            document.getElementById('driver-next').disabled = false;
        }

        // AVVIO GIOCO
        function startGame() {
            showScreen('game');
            document.getElementById('player-info').textContent = 
                `${gameState.selectedDriver} - KART #${gameState.kartNumber}`;
            initGame();
        }

        // GIOCO
        let canvas, ctx;
        let kart = { x: 0, y: 0, lane: 1, realX: 0 }; // realX per posizione precisa
        let speed = 50;
        let distance = 0;
        let roadOffset = 0;
        let turboActive = false;
        let turboTime = 0;
        let leftPressed = false;
        let rightPressed = false;
        let turboBoostY = 0; // offset Y per effetto turbo
        let fuel = 10; // litri
        let maxFuel = 10;
        let lastFuelConsumption = 0;
        let fuelCans = []; // bidoni carburante
        let obstacles = []; // kart ostacoli
        let gameOver = false;
        let offRoad = false;
        let crashed = false;

        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const roadWidth = canvas.width * 0.6;
            const roadX = (canvas.width - roadWidth) / 2;
            const laneWidth = roadWidth / 3;

            kart.realX = roadX + laneWidth * 1.5; // centro corsia centrale
            kart.x = kart.realX;
            kart.y = canvas.height - 200;
            
            // RESET VARIABILI
            fuel = 10;
            distance = 0;
            speed = 50;
            roadOffset = 0;
            fuelCans = [];
            obstacles = [];
            gameOver = false;
            lastFuelConsumption = 0;
            offRoad = false;
            crashed = false;

            // CONTROLLI
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const turboBtn = document.getElementById('turbo-btn');

            // MOUSE EVENTS
            leftBtn.addEventListener('mousedown', () => leftPressed = true);
            leftBtn.addEventListener('mouseup', () => leftPressed = false);
            leftBtn.addEventListener('mouseleave', () => leftPressed = false);

            rightBtn.addEventListener('mousedown', () => rightPressed = true);
            rightBtn.addEventListener('mouseup', () => rightPressed = false);
            rightBtn.addEventListener('mouseleave', () => rightPressed = false);

            // TOUCH EVENTS
            leftBtn.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                leftPressed = true; 
            });
            leftBtn.addEventListener('touchend', (e) => { 
                e.preventDefault(); 
                leftPressed = false; 
            });
            leftBtn.addEventListener('touchcancel', (e) => { 
                e.preventDefault(); 
                leftPressed = false; 
            });

            rightBtn.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                rightPressed = true; 
            });
            rightBtn.addEventListener('touchend', (e) => { 
                e.preventDefault(); 
                rightPressed = false; 
            });
            rightBtn.addEventListener('touchcancel', (e) => { 
                e.preventDefault(); 
                rightPressed = false; 
            });

            turboBtn.addEventListener('click', activateTurbo);
            turboBtn.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                activateTurbo(); 
            });

            // TASTIERA
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') leftPressed = true;
                if (e.key === 'ArrowRight') rightPressed = true;
                if (e.key === 'ArrowUp' || e.key === ' ') {
                    e.preventDefault(); // evita scroll della pagina
                    activateTurbo();
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') leftPressed = false;
                if (e.key === 'ArrowRight') rightPressed = false;
            });

            gameLoop();
        }

        function activateTurbo() {
            if (!turboActive && !gameOver) {
                turboActive = true;
                turboTime = Date.now();
                
                // EFFETTO SCATTO IN AVANTI
                turboBoostY = -100; // sposta il kart in avanti
                
                setTimeout(() => {
                    turboActive = false;
                }, 2000);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (gameOver) return;

            const roadWidth = canvas.width * 0.6;
            const roadX = (canvas.width - roadWidth) / 2;
            const laneWidth = roadWidth / 3;

            // MOVIMENTO LATERALE CONTINUO - se il pulsante √® premuto
            if (!crashed) {
                if (leftPressed) {
                    kart.realX -= 12; // aumentato da 8 a 12
                }
                if (rightPressed) {
                    kart.realX += 12; // aumentato da 8 a 12
                }
            }

            // LIMITI STRADA - il kart non pu√≤ uscire dai cordoli
            const minX = roadX + 30; // dopo cordolo sinistro
            const maxX = roadX + roadWidth - 30; // prima cordolo destro
            
            kart.realX = Math.max(minX + 30, Math.min(maxX - 30, kart.realX));
            
            // Controlla se √® fuori dalle corsie (ma dentro i cordoli)
            const laneCenter1 = roadX + laneWidth * 0.5;
            const laneCenter2 = roadX + laneWidth * 1.5;
            const laneCenter3 = roadX + laneWidth * 2.5;
            const laneMargin = laneWidth * 0.4;
            
            offRoad = true;
            if (Math.abs(kart.realX - laneCenter1) < laneMargin ||
                Math.abs(kart.realX - laneCenter2) < laneMargin ||
                Math.abs(kart.realX - laneCenter3) < laneMargin) {
                offRoad = false;
            }

            // Calcola lane corrente per collisioni
            if (kart.realX < roadX + laneWidth) kart.lane = 0;
            else if (kart.realX < roadX + laneWidth * 2) kart.lane = 1;
            else kart.lane = 2;

            // POSIZIONE VISUALE fluida
            kart.x += (kart.realX - kart.x) * 0.15;
            
            // EFFETTO TURBO - ritorna gradualmente
            if (turboBoostY < 0) {
                turboBoostY += 5;
            }

            // VELOCIT√Ä - ridotta se fuori pista o dopo crash
            const maxSpeed = gameState.maxSpeed;
            const turboBoost = turboActive ? 30 : 0;
            let targetSpeed = Math.min(maxSpeed + turboBoost, maxSpeed + 30);
            
            // Rallentamento fuori pista
            if (offRoad) {
                targetSpeed = targetSpeed * 0.3; // 70% pi√π lento
            }
            
            // Rallentamento dopo crash
            if (crashed) {
                targetSpeed = targetSpeed * 0.5; // 50% pi√π lento per 2 secondi
            }
            
            // Accelerazione pi√π lenta per smoothness
            if (speed < targetSpeed) {
                speed = Math.min(speed + 0.3, targetSpeed);
            } else if (speed > targetSpeed) {
                speed = Math.max(speed - 1, targetSpeed);
            }

            // DISTANZA
            distance += speed / 100;
            roadOffset += speed / 10;

            // CONSUMO CARBURANTE: 1 litro ogni 1000 metri (1 km)
            const metersTraveled = distance;
            if (Math.floor(metersTraveled / 1000) > lastFuelConsumption) {
                fuel = Math.max(0, fuel - 1);
                lastFuelConsumption = Math.floor(metersTraveled / 1000);
                
                if (fuel <= 0) {
                    gameOver = true;
                    speed = 0;
                }
            }

            // GENERA BIDONI CARBURANTE
            if (Math.random() < 0.008) {
                const lane = Math.floor(Math.random() * 3);
                fuelCans.push({
                    x: roadX + (lane + 0.5) * laneWidth,
                    y: -50,
                    lane: lane
                });
            }

            // GENERA OSTACOLI (kart avversari)
            if (Math.random() < 0.012) {
                const lane = Math.floor(Math.random() * 3);
                const colors = ['#ff0000', '#0088ff', '#ffff00', '#00ff00', '#ff00ff', '#ff8800'];
                const obstacleColor = colors[Math.floor(Math.random() * colors.length)];
                
                obstacles.push({
                    x: roadX + (lane + 0.5) * laneWidth,
                    y: -100,
                    lane: lane,
                    color: obstacleColor,
                    number: Math.floor(Math.random() * 9) + 1
                });
            }

            // MUOVI BIDONI
            fuelCans.forEach((can, index) => {
                can.y += speed / 10;

                // COLLISIONE CON KART
                if (Math.abs(can.x - kart.x) < 40 && Math.abs(can.y - (kart.y + turboBoostY)) < 60) {
                    fuel = Math.min(maxFuel, fuel + 5);
                    fuelCans.splice(index, 1);
                }

                // RIMUOVI SE FUORI SCHERMO
                if (can.y > canvas.height) {
                    fuelCans.splice(index, 1);
                }
            });

            // MUOVI OSTACOLI
            obstacles.forEach((obs, index) => {
                obs.y += speed / 10;

                // COLLISIONE CON KART
                if (Math.abs(obs.x - kart.x) < 50 && Math.abs(obs.y - (kart.y + turboBoostY)) < 70) {
                    if (!crashed) {
                        crashed = true;
                        speed = speed * 0.3; // Rallenta drasticamente
                        
                        // Reset crash dopo 2 secondi
                        setTimeout(() => {
                            crashed = false;
                        }, 2000);
                    }
                }

                // RIMUOVI SE FUORI SCHERMO
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                }
            });

            // AGGIORNA UI
            document.getElementById('distance').textContent = Math.floor(distance);
            document.getElementById('speed').textContent = Math.floor(speed);
            updateFuelUI();
        }

        function updateFuelUI() {
            const fuelPercent = (fuel / maxFuel) * 100;
            document.getElementById('fuel-bar').style.width = fuelPercent + '%';
            document.getElementById('fuel-amount').textContent = fuel.toFixed(1) + 'L';
            document.getElementById('fuel-percent').textContent = Math.floor(fuelPercent) + '%';
        }

        function draw() {
            // SFONDO
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // STRADA
            const roadWidth = canvas.width * 0.6;
            const roadX = (canvas.width - roadWidth) / 2;

            ctx.fillStyle = '#444';
            ctx.fillRect(roadX, 0, roadWidth, canvas.height);

            // CORDOLI (BIANCO E ROSSO) - per tutta la lunghezza
            const kerbWidth = 30;
            const kerbHeight = 40;
            const numKerbs = Math.ceil(canvas.height / kerbHeight) + 2;
            
            for (let side = 0; side < 2; side++) {
                const x = side === 0 ? roadX : roadX + roadWidth - kerbWidth;
                
                for (let i = -1; i < numKerbs; i++) {
                    const y = (i * kerbHeight + (roadOffset % (kerbHeight * 2)));
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(x, y, kerbWidth, kerbHeight);
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(x, y + kerbHeight, kerbWidth, kerbHeight);
                }
            }

            // LINEE CENTRO STRADA
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.setLineDash([30, 30]);
            ctx.lineDashOffset = -roadOffset;
            
            for (let i = 1; i < 3; i++) {
                const lineX = roadX + (roadWidth / 3) * i;
                ctx.beginPath();
                ctx.moveTo(lineX, 0);
                ctx.lineTo(lineX, canvas.height);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // KART
            const kartWidth = 60;
            const kartHeight = 80;
            const kartY = kart.y + turboBoostY; // posizione Y con effetto turbo

            // OMBRA
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(kart.x - kartWidth/2 + 5, kartY + kartHeight - 10, kartWidth, 15);

            // INDICATORE FUORI PISTA
            if (offRoad) {
                ctx.fillStyle = 'rgba(255, 100, 0, 0.6)';
                ctx.fillRect(kart.x - kartWidth/2 - 10, kartY - 10, kartWidth + 20, kartHeight + 20);
            }

            // CORPO KART
            ctx.fillStyle = gameState.kartColor;
            ctx.fillRect(kart.x - kartWidth/2, kartY, kartWidth, kartHeight);

            // NUMERO
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(gameState.kartNumber, kart.x, kartY + 50);

            // RUOTE
            ctx.fillStyle = '#000';
            ctx.fillRect(kart.x - kartWidth/2 - 5, kartY + 10, 10, 15);
            ctx.fillRect(kart.x + kartWidth/2 - 5, kartY + 10, 10, 15);
            ctx.fillRect(kart.x - kartWidth/2 - 5, kartY + 55, 10, 15);
            ctx.fillRect(kart.x + kartWidth/2 - 5, kartY + 55, 10, 15);

            // EFFETTO TURBO
            if (turboActive) {
                ctx.fillStyle = '#ff6600';
                ctx.globalAlpha = 0.7;
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(
                        kart.x - 10 + Math.random() * 20,
                        kartY + kartHeight + i * 10,
                        5,
                        10
                    );
                }
                ctx.globalAlpha = 1;
            }

            // BIDONI CARBURANTE
            fuelCans.forEach(can => {
                // OMBRA
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(can.x - 17, can.y + 33, 34, 10);

                // BIDONE
                ctx.fillStyle = '#00aaff';
                ctx.fillRect(can.x - 15, can.y, 30, 40);
                
                // DETTAGLI
                ctx.fillStyle = '#0077cc';
                ctx.fillRect(can.x - 15, can.y + 10, 30, 5);
                ctx.fillRect(can.x - 15, can.y + 25, 30, 5);
                
                // TAPPO
                ctx.fillStyle = '#ffcc00';
                ctx.fillRect(can.x - 10, can.y - 5, 20, 7);
                
                // ICONA BENZINA
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('‚õΩ', can.x, can.y + 27);
            });

            // OSTACOLI (KART AVVERSARI)
            obstacles.forEach(obs => {
                const obsWidth = 55;
                const obsHeight = 75;

                // OMBRA
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(obs.x - obsWidth/2 + 5, obs.y + obsHeight - 10, obsWidth, 15);

                // CORPO KART AVVERSARIO
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x - obsWidth/2, obs.y, obsWidth, obsHeight);

                // NUMERO
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(obs.number, obs.x, obs.y + 45);

                // RUOTE
                ctx.fillStyle = '#000';
                ctx.fillRect(obs.x - obsWidth/2 - 5, obs.y + 10, 10, 15);
                ctx.fillRect(obs.x + obsWidth/2 - 5, obs.y + 10, 10, 15);
                ctx.fillRect(obs.x - obsWidth/2 - 5, obs.y + 50, 10, 15);
                ctx.fillRect(obs.x + obsWidth/2 - 5, obs.y + 50, 10, 15);

                // INDICATORE COLLISIONE
                if (Math.abs(obs.x - kart.x) < 50 && Math.abs(obs.y - kart.y) < 70) {
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obs.x - obsWidth/2 - 5, obs.y - 5, obsWidth + 10, obsHeight + 10);
                }
            });

            // GAME OVER
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('CARBURANTE ESAURITO!', canvas.width / 2, canvas.height / 2 - 50);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 40px Arial';
                ctx.fillText('Distanza: ' + Math.floor(distance) + 'm', canvas.width / 2, canvas.height / 2 + 20);
                
                ctx.font = 'bold 30px Arial';
                ctx.fillText('Ricarica per ricominciare', canvas.width / 2, canvas.height / 2 + 70);
            }

            // INDICATORE CRASH
            if (crashed) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 50px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üí• COLLISIONE! üí•', canvas.width / 2, 150);
            }
        }
    </script>
